<div class="container">
  <h2 mat-dialog-title>Delete campaign</h2>
  <mat-dialog-content>
    <p>
      Do you wish to delete the following campaign
      <span class="campaign-name">
        <h3>'{{ campaignSelected.campaign_name }}'</h3>
      </span>
    </p>
    <div class="actions" mat-dialog-actions>
      <button mat-flat-button mat-dialog-close="false">Close</button>
      <button mat-flat-button mat-dialog-close="true">Delete</button>
    </div>
  </mat-dialog-content>
</div>
